<script type="text/javascript">
function GetQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
window.onload = function(){
	$("#mainPageId").attr("src",GetQueryString("testUrl"));
}

window.addEventListener('message', function(e){
	console.log("-------------" +  e.data.act + "-------------");
	if (e.data.act == 'getElementInfos') {
		var types = e.data.msg.types;
		var data = {
			act: 'getElementInfo',
			msg: {
				 types:types
				}
		};
		window.frames[0].postMessage(data,'*');
		console.log("已发送,types:" + types)
    } //else {
		//console.log('未定义的消息: '+ e.data.act);
    //}
}, false);

window.addEventListener('message', function(e){
	console.log("-------------" +  e.data.act + "-------------");
	if (e.data.act == 'resultElementInfo') {
		var result = e.data.msg.result;
		console.log('result: '+ result);
		$("#elementInfoList").datagrid("loadData", {total : 0, rows : []}); 
		for(var i=0;i<result.length;i++){
			console.log('------------- INFO -------------' );
			/*console.log(result[i].elementNm);
			console.log(result[i].xpathEquals);
			console.log(result[i].firstXpath);

			console.log(result[i].isInIFrameFlag);
			*/

			
			
			for (var item in result[i]) {
				console.log('key: ' + item + ',  value: ' + result[i][item]);				
			}
		}
		
		$("#elementInfoList").datagrid("loadData", result); 


    } //else {
		//console.log('未定义的消息: '+ e.data.act);
    //}
}, false);
