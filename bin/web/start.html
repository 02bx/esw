	#d{

  <body align=center>
	<div style="margin-bottom:40px" id="d">
		<input class="easyui-textbox" id="inputTestUrl" data-options="buttonText:'&nbsp;&nbsp;&nbsp;&nbsp;GO&nbsp;&nbsp;&nbsp;&nbsp;',prompt:'input you test url...'" style="width:80%;height:40px;">
	</div>
	<!--
	<div class="col-lg-8">

  <script type="text/javascript">
	function gotoUrl(){
		var testUrl = $('#inputTestUrl').val();
		if(testUrl == ""){
			$.messager.alert("提示消息", "input you test url...", 'info');
				return false;
		}
		if( String(testUrl).substring(0,4).toUpperCase() != 'HTTP'){
			$.messager.alert("提示消息", "请以http/https开头", 'info');
				return false;
		}
		window.open("iframes.html?testUrl=" + testUrl,'_parent');
	}
	
	$("#inputTestUrl").textbox({onClickButton:function(){
		gotoUrl();
    }})
</script>
